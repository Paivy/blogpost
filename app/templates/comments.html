{% import 'bootstrap/wtf.html' as wtf %} {% extends 'base.html' %} {% import
'macros.html' as macro %} {% block content %}
<div class="whole">
  <div class="row">
    <div class="justcomment">
      <div class="card">
        <div class="card-body text-center">
          <h4><a>{{blog.title}}</a></h4>
          <h5 class="card-text text-center">{{blog.description}}.</h5>
        </div>
      </div>
    </div>
    <div class="comment card">
      <div class="container">
        <div class="row">
          <div class="jumbotron">{{wtf.quick_form(form)}}</div>
        </div>
      </div>
    </div>
    
    <div class="trial">
    <div class="container">
      <div class="col-md-12">
        <h4
          style="
            color: rgb(13, 113, 180);
            text-align: center;
            text-underline-position: below;
            font-weight: bold;
          "
        >
          Comments
        </h4>
        <p style="text-align: center">{{ macro.displayComment(comment) }}</p>
      </div>
    </div>
    </div>
  </div>
</div>
{% endblock %}
